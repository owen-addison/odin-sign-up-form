<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>Sign-up Form</title>
</head>

<body>

    <div class="content">

        <div class="logo-side">
            <!--This section should have absolute positioning for the logo card-->
            <img src="/images/bg-image.jpeg" alt="bg-image" class="bg-image">

            <div class="logo-card">
                <img src="/images/sula-logo.png" alt="sula-logo" class="sula-logo">
                <p class="logo-text">Sula Collective</p>
            </div>

            <footer class="footer">
                <p>
                    Photo by <a href="https://unsplash.com/@mymind">mymind</a> on <a href="https://unsplash.com/photos/XUlsF9LYeVk?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">Unsplash</a>
                </p>
            </footer>
        </div>

        <div class="form-side">
            <!--This section should be layed out with flexbox in column display mode-->
            <div class="form-intro">
                <p>
                    This is not a real service! You know you need something like this in your life to help you realise your dreams.
                </p>
                <p>
                    Sign up <em>now</em> to get started.
                </p>
            </div>
            <div class="form-container">
                <form action="" method="post">
                    <fieldset class="form-top">

                        <legend>Let's do this!</legend>

                        <div class="form-row">
                            <div class="input-group">
                                <label for="first_name">First Name</label>
                                <input type="text" name="first_name" id="first_name" placeholder="John" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" name="last_name" id="last_name" placeholder="Doe" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="input-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="johndoe@me.com" required>
                            </div>

                            <div class="input-group">
                                <label for="phone_number">Phone Number (optional)</label>
                                <input type="number" name="phone_number" id="phone_number">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="input-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" required>
                            </div>

                            <div class="input-group">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" name="confirm_password" id="confirm_password" required>
                            </div>
                        </div>
                        
                    </fieldset>

                    <button type="submit" id="submit-btn">Create Account</button>
                    <div class="newsletter">
                        <input type="checkbox" name="newsletter" id="newsletter" checked>
                        <label for="newsletter">Keep me updated with the newsletter!</label>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <!-- 
        Image: https://unsplash.com/photos/XUlsF9LYeVk?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink  
        User: https://unsplash.com/@mymind
    -->

</body>
</html>
